<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Prompt</title>

  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
  <script src="js/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/script.js"></script>

</head>

<body>

<header class="header">
  <div class="wrap">
    <div class="font-size-controller">
      <label>Font size</label>
      <input type="number" name="font-size" id="font-size" placeholder="80" value="80"/>
    </div>
    <div class="scroll-controller">
      <label>Scroll speed/direction</label>
      <div class="scroll-bar">
        <div class="up">up</div>
        <div class="down">down</div>
      </div>
    </div>
  </div>
</header>

<section class="content wrap">
  <div id="prompt">
    <div class="scrollWrapper">
      <div class="scrollableArea">
        <textarea id="prompt-content">Bonjour! Bienvenue à l'Institut du leadership en e-learning et merci de vous être inscrit à la série: Réunionite, l'antidote.
Cette expérience d'apprentissage s'adresse bien sûr aux gestionnaires, chefs d'équipe et de projets, professionnels en situation de gestion ou responsable de comités, mais aussi à tous ceux et celles qui assistent à des réunions et qui veulent améliorer leur participation et leur engagement.
Réunionite, juste entendre le nom fait déjà mal. Je veux dire comme labyrinthite,  tendinite, gingivite, hépatite , la toujours très populaire gastro-entérite.
Toutes les maladies en ite sont habituellement reliées à de la colère ou à de la frustration puisqu'elles sont reliées à des inflammations. C'est un peu ce que ressentent des millions de personnes sur notre planète quand leurs réunions ne sont pas à la hauteur de leurs attentes. Et bien tout cela peut changer!

        </textarea>
      </div>
    </div>
  </div>

</section>

</body>
</html>
